version: "3.3"
services:
  broker:
    image: eclipse-mosquitto:latest
    user: "1000:1000"
    ports:
      - "1883:1883"
    volumes:
      - ./broker/data:/mosquitto/data
      - ./broker/log:/mosquitto/log
      - ./broker/config:/mosquitto/config
  server:
    image: python
    command: sh /root/entry.sh /root
    ports:
      - "2021:2021/udp"
    volumes:
      - ./server/ep:/root
